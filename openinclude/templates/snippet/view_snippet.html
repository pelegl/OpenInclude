{% extends "base.html" %}
  {% block content %}
    <h1>{{ snippet.title }} by {{ snippet.user.get_full_name }} on {{ snippet.created_at }}</h1>
    <div>Profile: {{ snippet.profile_url }}</div>
    <div>Description: {{ snippet.code_block|safe }}</div>
    <div>License: {{ snippet.license_url }}</div>
  {% endblock content %}
